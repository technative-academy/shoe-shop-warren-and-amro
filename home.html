<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe</title>
    <link rel="stylesheet" href="css/site.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <header class="site-header">
        <h1>Shoe Shop</h1>
    </header>
    <nav class="site-nav">
        <ul class="site-nav-list">
            <li class="site-nav-link"><a href="#">Home</a></li>
            <li class="site-nav-link"><a href="#">Products</a></li>
            <li class="site-nav-link"><a href="#">About</a></li>
        </ul>
    </nav>

    <main class="site-main">
        <div class="site-block site-block-top">
            <h2 class="site-block-header-text">Shoes delivered to your door in one hour</h2>
            <p class="site-block-tagline">This is the best company to ever exist</p>
            <img class="site-image" src="images/main-shoe.jpg" />
        </div>

        <div class="site-block site-block-grey">

        <!-- <div class="content-block content-block--alt"> -->
            <div class="content-block__content">
                <!-- <div class="animals"> -->
                <div class="tabs tabs--right">
                    <nav class="tabs__buttons">
                    <button
                        data-tab="cats"
                        class="tabs__button tabs__button--selected"
                    >
                        <p class="tabs__button-title">Cats</p>
                        <p class="tabs__button-text">We deliver cats</p>
                    </button>
                    <button data-tab="cows" class="tabs__button">
                        <p class="tabs__button-title">Cows</p>
                        <p class="tabs__button-text">We sell cows too</p>
                    </button>
                    <button data-tab="horses" class="tabs__button">
                        <p class="tabs__button-title">Horses</p>
                        <p class="tabs__button-text">Who wouldn't want a horse?</p>
                    </button>
                    <button data-tab="dogs" class="tabs__button">
                        <p class="tabs__button-title">Dogs</p>
                        <p class="tabs__button-text">
                        Outside of a dog, a book is a person's best friend. Inside of
                        a dog it's too dark to read
                        </p>
                    </button>
                    </nav>

                    <article class="tabs__contents">
                    <div
                        data-tab-content="cats"
                        class="tabs__content tabs__content--selected"
                    >
                        <div class="tabs__image">
                        <img src="images/logo-hubspot.png" alt="Cat" />
                        </div>
                    </div>

                    <div data-tab-content="cows" class="tabs__content">
                        <div class="tabs__image">
                        <img src="images/logo-google.png" alt="Cow" />
                        </div>
                    </div>

                    <div data-tab-content="horses" class="tabs__content">
                        <div class="tabs__image">
                        <img src="images/logo-slack.png" alt="Horse" />
                        </div>
                    </div>

                    <div data-tab-content="dogs" class="tabs__content">
                        <div class="tabs__image">
                        <img src="images/Kane-la.jpg" alt="Kane" />
                        </div>
                    </div>
                    </article>
                <!-- </div> -->
                </div>
            </div>
        <!-- </div> -->
        </div>


        <div class="site-block"></div>
        <div class="site-block site-block-grey"></div>
        <div class="site-block"></div>
    </main>

    <footer class="site-footer">
        <p>Footer item</p>
    </footer>
</body>
</html>
